<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.easyui.min.js"></script>
<link rel="stylesheet" href="../js/themes/default/easyui.css">
<link rel="stylesheet" href="../js/themes/icon.css">
    <script>
        $(function () {
            $("#btn_ok").click(function () {
                alert($("#name").val());
                alert($("#email").val());
                alert($("#date").val());
            });
            $("#btn_exit").click(function () {
                $.messager.confirm('确认','您确认想要退出系统吗？',function(r){
                    if (r){
                        alert('确认退出');
                    }
                });
                $.messager.show({
                    title:'我的消息',
                    msg:'<a href="http://www.baidu.com">消息将在5秒后关闭。</a>',
                    timeout:5000,
                    height:200,
                    width:300,
                    showType:'slide'
                });


            });
            $('#btn_add').bind("click",function () {
                $("#win").css("display","block");
                $("#win").window({
                    height:400,
                    width:300,
                    title:"添加用户",
                    modal:true,
                    collapsible:false,
                    minimizable:false,
                    resizable:false
                })
            });
        });
    </script>
    <style type="text/css">
        #form div{
            padding: 16px;
        }
    </style>
<body>
    <div id="win" style="display: none">
        <form id="form" method="post">
            <div>
                <label for="name">用户名:</label>
                <input id="name" class="easyui-validatebox" type="text" name="name" data-options="required:true" />
            </div>
            <div>
                <label for="email">邮&nbsp;&nbsp;&nbsp;箱:</label>
                <input id="email" class="easyui-validatebox" type="text" name="email" data-options="validType:'email'" />
            </div>
            <div>
                <label for="birthday">日&nbsp;&nbsp;&nbsp;期:</label>
                <input id="date" class="easyui-datetimebox" type="text" name="birthday" data-options="required:true,showSeconds:false" value="10/28/2018 2:3" />
            </div>
            &nbsp;
            &nbsp;&nbsp;
            <div>
                &nbsp;&nbsp;&nbsp;
                <a id="btn_ok" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">确定</a>
                &nbsp;&nbsp;
                <a id="btn_no" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-no'">取消</a>
            </div>
            <div style="float: right;">
                <a id="btn_exit" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">退出系统</a>
            </div>

        </form>

    </div>
    <a id="btn_add" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加用户</a>
</body>
</html>
