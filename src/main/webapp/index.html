<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="js/themes/default/easyui.css">
<link rel="stylesheet" href="js/themes/icon.css">

<script>
    $(function () {
        $("#table_grid").datagrid({
            url:"/admin/findAll",//访问后台获取表格回显数据
            columns:[[
                {field:'admin_id',title:'id',width:100,checkbox:true},//复选框，可以选中多行
                {field:'login_name',title:'登录名',width:100},
                {field:'admin_name',title:'用户名',width:100},
                {field:'passwd',title:'密码',width:100},
                {field:'resource_codes',title:'资源',width:100},
                {field:'group_ids',title:'分组id',width:100},
            ]],
            // fit:true//自适应表格body
            onLoadSuccess:function () {//事件加载完之后触发事件
                $("#btn1").linkbutton({//添加按钮
                    iconCls: 'icon-add'
                }), $("#btn2").linkbutton({//添加按钮
                    iconCls: 'icon-add'
                }),$("#btn3").linkbutton({//添加按钮
                    iconCls: 'icon-add'
                }),$("#btn4").linkbutton({//添加按钮
                    iconCls: 'icon-add'
                }),$("#btn5").linkbutton({//添加按钮
                    iconCls: 'icon-add'
                }),$("#btn6").linkbutton({//添加按钮
                    iconCls: 'icon-add'
                }),$("#btn7").linkbutton({//添加按钮
                    iconCls: 'icon-add'
                })
            },
            toolbar:[{
                iconCls:'icon-edit',
                text:'编辑',
                handle:function () {

                }
            },
            {
                iconCls:'icon-add',
                text:'添加',
                handle:function () {

                }
            },
            {
                iconCls:'icon-search',
                text:'查询',
                handle:function () {

                }
            }],
            loadMsg:"正在努力加载，请耐心等候哦",
            singleSelect:true,//只允许选中一行
            fitColumns:true,//自适应
            pagination:true,//显示分页
            rownumbers:true//显示编号
        })
    })
</script>
<body>
    <table id="table_grid"></table>
</body>
</html>
